<main class="global-content-width">
  <a routerLink="/doc-list">
    <img src="assets/img/arrow-left.png" alt="">
    zurück zur Liste
  </a>
  <div class="doctor-all-infos" *ngIf="doctor">
    <img class="doctor-header" src="assets/img/doctor-header.jpg" alt="doctor-header-image">
    <div class="doctor-main-infos">
      <img src="assets/{{ doctor['img'] }}" alt="doctor-portrait">
      <div>
        <h1>{{ doctor['title'] }} {{ doctor['first_name'] }} {{ doctor['last_name'] }}</h1>
        <span>{{ doctor['specialities'].join(', ') }}</span>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="opening-hours-box">
      <db-opening-hours  [doctor]="doctor"></db-opening-hours>
    </div>
    <mat-divider></mat-divider>
    <div class="adress-box">
      <div>
        <h2>Adresse</h2>
        <span>{{ doctor['street'] }}</span><br>
        <span>{{ doctor['zipcode'] }}, {{ doctor['city'] }}</span>
      </div>
      <div>
        <iframe
          width="450"
          height="250"
          frameborder="0" style="border:0"
          referrerpolicy="no-referrer-when-downgrade"
          [src]="safeSrc"
          allowfullscreen>
        </iframe>
      </div>
    </div>
    <mat-divider></mat-divider>
  </div>
  <h2 *ngIf="!doctor && !doctorsService.isLoading">Keine Einträge gefunden. Bitte navigieren Sie zurück zur Liste.</h2>
  <mat-spinner *ngIf="doctorsService.isLoading"></mat-spinner>
</main>
