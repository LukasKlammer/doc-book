<main>
  <db-search></db-search>
  <div class="global-content-width">
    <db-doc-card
      *ngFor="let oneDoctor of doctorsService.filteredDoctors"
      [doctor]="oneDoctor"
      [routerLink]="oneDoctor.id"
    ></db-doc-card>
    <h2 *ngIf="doctorsService.filteredDoctors.length == 0 && !doctorsService.isLoading">Keine Einträge gefunden. Bitte verändern Sie Ihre Suche</h2>
    <mat-spinner *ngIf="doctorsService.isLoading"></mat-spinner>
  </div>
</main>
